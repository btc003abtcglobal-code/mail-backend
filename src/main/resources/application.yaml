spring:
  datasource:
    url: jdbc:h2:mem:maildb;DB_CLOSE_DELAY=-1;MODE=MySQL
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    defer-datasource-initialization: true
  
  mail:
    host: localhost
    port: 587
    username: admin@yourdomain.com
    password: your-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        debug: false

server:
  port: 8080
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: YourVerySecretKeyThatShouldBeAtLeast256BitsLongForHS256Algorithm
  expiration: 86400000 # 24 hours in milliseconds

# IMAP Configuration
imap:
  host: localhost
  port: 993
  protocol: imaps
  sync-interval: 300000 # 5 minutes

# File Upload
file:
  upload:
    max-size: 10MB
    directory: ./uploads

# Logging
logging:
  level:
    root: INFO
    com.yourcompany.mailapp: DEBUG
    org.springframework.security: DEBUG
  file:
    name: logs/mailapp.log
