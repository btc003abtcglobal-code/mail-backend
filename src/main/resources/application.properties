# ==========================================
# APPLICATION
# ==========================================
spring.application.name=BTC Tech Mail Server
server.port=8080
server.address=0.0.0.0

# ==========================================
# DATABASE (LOCAL - Same VPS)
# ==========================================
spring.datasource.url=jdbc:mysql://localhost:3306/mail_app_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=mailuser
spring.datasource.password=MailUser@2026Secure
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Settings
# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=false


# ==========================================
# MAIL DOMAIN
# ==========================================
mail.domain=btctech.shop

# ==========================================
# MAILDIR (VPS Filesystem)
# ==========================================
mail.storage.base-path=/var/mail/vmail

# ==========================================
# SMTP CONFIGURATION
# ==========================================
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2 TLSv1.3
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.connectiontimeout=10000

mail.smtp.host=localhost
mail.smtp.port=587

# ==========================================
# IMAP CONFIGURATION
# ==========================================
mail.imap.host=localhost
mail.imap.port=993
mail.imap.protocol=imaps
mail.imap.ssl.enable=true

# ==========================================
# JWT CONFIGURATION
# ==========================================
jwt.secret=BtcTechMailServer2026SecretKeyForJWTAuthenticationVeryLongAndSecureMinimum256Bits
jwt.expiration=86400000
# ==========================================
# ENCRYPTION
# ==========================================
encryption.key=BtcTech2026Key16

# ==========================================
# LOGGING
# ==========================================
logging.level.root=INFO
logging.level.com.btctech.mailapp=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.file.name=/opt/mailapp/logs/application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n


# ==========================================
# ERROR HANDLING
# ==========================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false