# ===============================
# Application
# ===============================
spring.application.name=mailapp

# ===============================
# Server Configuration
# ===============================
server.port=8080

# ===============================
# Database Configuration (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/mail_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Pradeep@1mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===============================
# SMTP Configuration (Postfix)
# ===============================
spring.mail.host=localhost
spring.mail.port=587
spring.mail.protocol=smtp

spring.mail.username=pradeep
spring.mail.password=Pradeep@1

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.properties.mail.debug=true


# ===============================
# JWT Configuration
# ===============================
jwt.secret=MyVeryLongSecretKeyForJWTThatIsAtLeast256BitsLongForSecurity
jwt.expiration=86400000

# ===============================
# IMAP Configuration (Dovecot)
# ===============================
imap.host=127.0.0.1
imap.port=143
imap.protocol=imap
imap.sync-interval=60000


# ===============================
# File Upload Configuration
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.max-size=10MB
file.upload.directory=./uploads

# ===============================
# Logging Configuration
# ===============================
logging.level.root=INFO
logging.level.com.yourcompany.mailapp=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logs/mailapp.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n